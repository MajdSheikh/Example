<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
       <h1><b>Registration Form</b></h1>
    <div>
         <label>First Name</label>
        <input type="text" name="First Name">
    </div>
    <div>
         <label>Last Name</label>
         <input type="text" name="Last Name">
    </div>
    <div>
         <label>Email Address</label>
         <input type="text" name="Email Address">
    </div>
    <div>
         <label>Password</label>
         <input type="password" name="Password">
    </div>
    <div>
         <label>Confirm Password</label>
         <input type="password" name="Confirm Password">
    </div>
    <div>
         <label>Birthday</label>
         <input type="date" name="Birthday">
    </div>
    <br>
         <label>Gender Identity</label>
    <br>
         <input type="radio" name="Gender Identity" value="Male">
         <label>Male</label>
         <input type="radio" name="Gender Identity" value="Female">
         <label>Female</label>
         <input type="radio" name="Gender Identity" value="Non-binary">
         <label>Non-binary</label>
         <input type="radio" name="Gender Identity" value="I pefer not to answer">
         <label>I pefer not to answer</label>
    </div>
    <div>
     <p>A short description about myself</p>
         <textarea name= "comment" cols="20" rows="3"></textarea>
    </div>
    <br>
    <div>
         <label>Favorite Language</label>
         <select name="Favorite Language">

         <option>Javascript</option>
         </select>
    </div>
    <br>
    <div>
         <input type="checkbox" name="accept" id="accept">
         <label for="accept">Yes, i would like to recieve periodic email updates</label>
    </div>
    <br>
    <div>
         <button type="button">Create Account</button>
    </div>
      <p>* Indicates a required field</p>
    </form>
        
</body>
</html>
